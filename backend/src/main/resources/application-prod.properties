# Production Configuration for Render.com
spring.application.name=CampusConnect
server.port=${PORT:8080}

# MongoDB - Use environment variable
spring.data.mongodb.uri=${MONGODB_URI}

# JWT Configuration - Use environment variables
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# Logging for production
logging.level.org.springframework.web=WARN
logging.level.com.campusconnect.security=INFO
logging.level.com.campusconnect.controller=INFO
logging.level.org.springframework.security=WARN

# Disable dev tools in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Production optimizations
spring.jpa.show-sql=false
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024